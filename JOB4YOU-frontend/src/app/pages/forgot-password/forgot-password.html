<div class="forgot-password-page">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-5 col-md-7">
        <div class="forgot-password-card card shadow-lg">
          <div class="card-body p-5">
            <!-- Header -->
            <div class="text-center mb-4">
              <div class="forgot-password-icon mb-3">
                <i class="fas fa-key"></i>
              </div>
              <h2 class="card-title mb-2">Mot de passe oublié</h2>
              <p class="text-muted">
                Entrez votre adresse email pour recevoir un code de réinitialisation
              </p>
            </div>

            <!-- Forgot Password Form -->
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <!-- Email Field -->
              <div class="mb-4">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope me-2"></i>
                  Adresse email
                </label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  [class.is-invalid]="isFieldInvalid('email')"
                  formControlName="email"
                  placeholder="votre@email.com"
                  autocomplete="email"
                >
                <div *ngIf="isFieldInvalid('email')" class="invalid-feedback">
                  {{ getFieldError('email') }}
                </div>
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="btn btn-primary w-100 mb-3"
                [disabled]="loading || forgotPasswordForm.invalid"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status">
                  <span class="visually-hidden">Chargement...</span>
                </span>
                <i *ngIf="!loading" class="fas fa-paper-plane me-2"></i>
                {{ loading ? 'Envoi en cours...' : 'Envoyer le code' }}
              </button>
            </form>

            <!-- Divider -->
            <div class="divider">
              <span>ou</span>
            </div>

            <!-- Back to Login -->
            <div class="text-center">
              <p class="mb-0">
                Vous vous souvenez de votre mot de passe ?
                <a routerLink="/login" class="text-decoration-none fw-bold">
                  Se connecter
                </a>
              </p>
            </div>
          </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-3">
          <a routerLink="/" class="text-muted text-decoration-none">
            <i class="fas fa-arrow-left me-2"></i>
            Retour à l'accueil
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
